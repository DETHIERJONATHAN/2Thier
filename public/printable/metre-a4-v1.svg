<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="210mm" height="297mm" viewBox="0 0 210 297">
  <defs>
    <style>
      .border { fill:none; stroke:#000; stroke-width:8; }
      .text { font-family:'Inter', 'Arial', sans-serif; fill:#000; font-size:5px; font-weight:600; }
      .label { font-family:'Inter', 'Arial', sans-serif; fill:#000; font-size:4px; font-weight:500; }
      .small { font-size:3.2px; }
      .logo-box { fill:none; stroke:#000; stroke-width:0.6; stroke-dasharray:1 1; }
      .rule-line { stroke:#000; stroke-width:0.3; }
      .rule-bold { stroke:#000; stroke-width:0.6; }
      .rule-text { font-family:'Inter', 'Arial', sans-serif; fill:#000; font-size:3px; text-anchor:middle; }
      .qr-box { fill:none; stroke:#000; stroke-width:0.6; stroke-dasharray:0.8 0.8; }
      .placeholder { fill:none; stroke:#000; stroke-width:0.4; stroke-dasharray:1 1; }
    </style>
  </defs>

  <!-- Bordure extérieure 8mm -->
  <rect x="4" y="4" width="202" height="289" class="border"/>

  <!-- Bandeau haut -->
  <text x="105" y="14" class="text" text-anchor="middle">TOP ↑</text>

  <!-- Logos -->
  <rect x="12" y="10" width="32" height="18" rx="2" class="logo-box"/>
  <text x="28" y="21" class="label" text-anchor="middle">Logo 2Thier</text>

  <rect x="166" y="10" width="30" height="18" rx="2" class="logo-box"/>
  <text x="181" y="21" class="label" text-anchor="middle">Logo Métré</text>

  <!-- Zone Charuco placeholder -->
  <rect x="45" y="90" width="120" height="80" class="placeholder"/>
  <text x="105" y="132" class="label" text-anchor="middle">Zone Charuco / Damier</text>

  <!-- Points pseudo-aléatoires (placeholders) -->
  <circle cx="35" cy="75" r="1.4" fill="#000"/>
  <circle cx="60" cy="70" r="1.4" fill="#000"/>
  <circle cx="175" cy="82" r="1.4" fill="#000"/>
  <circle cx="55" cy="180" r="1.4" fill="#000"/>
  <circle cx="155" cy="178" r="1.4" fill="#000"/>
  <circle cx="95" cy="185" r="1.4" fill="#000"/>
  <circle cx="140" cy="160" r="1.4" fill="#000"/>
  <circle cx="80" cy="160" r="1.4" fill="#000"/>
  <circle cx="125" cy="70" r="1.4" fill="#000"/>

  <!-- Tags coins placeholders (20x20mm) -->
  <rect x="8" y="8" width="20" height="20" class="placeholder"/>
  <rect x="182" y="8" width="20" height="20" class="placeholder"/>
  <rect x="8" y="269" width="20" height="20" class="placeholder"/>
  <rect x="182" y="269" width="20" height="20" class="placeholder"/>
  <text x="18" y="22" class="small" text-anchor="middle">Tag TL</text>
  <text x="192" y="22" class="small" text-anchor="middle">Tag TR</text>
  <text x="18" y="283" class="small" text-anchor="middle">Tag BL</text>
  <text x="192" y="283" class="small" text-anchor="middle">Tag BR</text>

  <!-- Règle 0-200mm -->
  <g transform="translate(10,260)">
    <line x1="0" y1="0" x2="190" y2="0" class="rule-bold"/>
    <!-- Graduations chaque mm -->
    <g>
      <!-- généré simple: petites 1mm, moyennes 5mm, grandes 10mm -->
      <!-- petites -->
      <g id="ticks">
        <!-- 0..190 -->
        <line x1="0" y1="0" x2="0" y2="-2" class="rule-line"/>
      </g>
    </g>
  </g>
  <!-- Texte règle -->
  <text x="105" y="258" class="label" text-anchor="middle">Règle 0–200 mm (imprimer à 100%)</text>

  <!-- Bloc QR / métadonnées -->
  <rect x="12" y="272" width="14" height="14" class="qr-box"/>
  <text x="30" y="279" class="label">ID: A4-CALIB-V1</text>
  <text x="30" y="284" class="label">210×297 mm — Imprimer à 100%</text>
  <text x="30" y="289" class="label">URL/JSON + hash</text>
</svg>
