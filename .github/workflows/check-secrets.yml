name: Check Required Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Verify required secrets exist (names)
        uses: actions/github-script@v7
        with:
          script: |
            const required = [
              'DATABASE_URL',
              'JWT_SECRET',
              'SESSION_SECRET',
              'FRONTEND_URL',
              'API_URL',
              'GOOGLE_CLIENT_ID',
              'GOOGLE_CLIENT_SECRET',
              'GOOGLE_REDIRECT_URI',
              'GOOGLE_AI_API_KEY',
            ];
            const {owner, repo} = context.repo;
            const res = await github.request('GET /repos/{owner}/{repo}/actions/secrets', {
              owner, repo, per_page: 100,
              headers: { 'X-GitHub-Api-Version': '2022-11-28' }
            });
            const names = (res.data.secrets || []).map(s => s.name);
            const missing = required.filter(n => !names.includes(n));
            core.info(`Found secrets: ${names.join(', ')}`);
            if (missing.length) {
              core.setFailed(`Secrets manquants: ${missing.join(', ')}`);
            } else {
              core.info('Tous les secrets requis sont pr√©sents.');
            }
