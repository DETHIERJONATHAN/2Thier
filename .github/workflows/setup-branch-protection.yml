name: Setup Branch Protection

on:
  workflow_dispatch: {}

jobs:
  protect-main:
    runs-on: ubuntu-latest
    steps:
      - name: Validate ADMIN_TOKEN
        run: |
          if [ -z "${{ secrets.ADMIN_TOKEN }}" ]; then
            echo "ADMIN_TOKEN secret manquant (PAT avec droits admin sur le dépôt)." >&2
            exit 1
          fi
      - name: Protect main branch
        env:
          OWNER_REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          set -euo pipefail
          curl -sSf -X PUT \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${OWNER_REPO}/branches/main/protection \
            -d @- <<'JSON'
          {
            "required_status_checks": null,
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "required_approving_review_count": 1,
              "require_code_owner_reviews": false,
              "dismiss_stale_reviews": true
            },
            "restrictions": null,
            "required_linear_history": true,
            "allow_force_pushes": false,
            "allow_deletions": false,
            "block_creations": true,
            "required_conversation_resolution": true,
            "lock_branch": false,
            "allow_fork_syncing": false
          }
          JSON
          echo "Protection appliquée sur main."
